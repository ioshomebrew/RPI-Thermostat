<!DOCTYPE html>
<html>
<head>
<style>
.tab
{
  border-color: black;
  border-style: solid;
}
</style>
</head>
<body>

<meta http-equiv="refresh" content="10"/>

<h1 align="center">RPI Thermostat Web Interface</h1>

<div class="data">
	<p id="currentTemp">Current Temp: %.2f</p>
	<p id="hvacMode">Current HVAC Mode: %s</p>
	<p id="fanMode">Current Fan Mode: %s</p>
</div>

<div class="tab">
  <h1 align="center">Settings</h1>
</div>

<form method="post">
	HVAC Mode: 
	<select name="hvacmode">
  		<option %s value="ac">AC</option>
  		<option %s value="heat">Heat</option>
  		<option %s value="off">Off</option>
	</select>
	<br>
	<br>

	Fan Mode: 
	<select name="fanmode">
		<option %s value="auto">Auto</option>
  		<option %s value="on">On</option>
	</select>
	<br>
	<br>

  	Heat Temp: 
  	<input type="number" value="%.2f" name="hightemp">
  	<br>
  	<br>

  	Cool Temp:
	<input type="number" value="%.2f" name="cooltemp">
  	<br>
  	<br>

  	Sensor Offset Value: 
  	<input type="number" value="%.2f" name="offsetvalue">
  	<br>
  	<br>
  
	<input type="submit" name="submit">
</form>

</body>
</html>
